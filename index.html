<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> qr </title>
</head>

<body>
  
  <input>
  <img src="">
  <button onclick="fn1()">generate</button>

</body>

<script>
  function fn1(){

    var im =document.getElementsByTagName("img");

  }
  
</script>
